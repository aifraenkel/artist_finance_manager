# Nginx configuration for Artist Finance Manager Flutter Web App
# Optimized for serving Flutter web applications on Cloud Run

server {
    listen 8080;
    server_name _;

    # Root directory for Flutter web build
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/css
        text/javascript
        text/xml
        text/plain
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        font/truetype
        font/opentype
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Health check endpoint for Cloud Run
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache Flutter service worker with shorter expiry
    location /flutter_service_worker.js {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # Don't cache main.dart.js (may change between deployments)
    location ~* main\.dart\.js$ {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Don't cache version.json and index.html
    location ~* (version\.json|index\.html)$ {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Flutter web app routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;

        # No caching for the main HTML file
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Custom error pages (optional)
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}
