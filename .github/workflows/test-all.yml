name: All Tests

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  # Job 1: Flutter Unit & Widget Tests
  flutter-unit-widget-tests:
    name: Flutter Unit & Widget Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Cache pub packages
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Run unit and widget tests with coverage
        run: flutter test --coverage --exclude-tags=integration

      - name: Install lcov
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: Generate coverage summary
        id: coverage
        run: |
          echo "## Flutter Unit & Widget Tests Coverage" >> $GITHUB_STEP_SUMMARY
          lcov --summary coverage/lcov.info 2>&1 | tee coverage-summary.txt
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat coverage-summary.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-coverage
          path: |
            coverage/
            coverage-summary.txt

  # Job 2: Flutter Integration Tests
  flutter-integration-tests:
    name: Flutter Integration Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Cache pub packages
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Check for integration tests
        id: check
        run: |
          if [ -d "test" ] && [ -n "$(find test -name '*_test.dart' -path '*/integration_test/*' 2>/dev/null)" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          elif [ -d "integration_test" ] && [ -n "$(find integration_test -name '*_test.dart' 2>/dev/null)" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Run integration tests
        if: steps.check.outputs.exists == 'true'
        run: flutter test --tags=integration

      - name: Report no integration tests
        if: steps.check.outputs.exists == 'false'
        run: |
          echo "## Flutter Integration Tests" >> $GITHUB_STEP_SUMMARY
          echo "No integration tests found - skipping" >> $GITHUB_STEP_SUMMARY

  # Job 3: Cloud Functions Unit Tests
  functions-unit-tests:
    name: Cloud Functions Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: functions
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests with coverage
        run: npm run test:unit:coverage
        continue-on-error: false

      - name: Generate coverage summary
        id: coverage
        continue-on-error: true
        run: |
          echo "## Cloud Functions Unit Tests Coverage" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            echo '```json' >> $GITHUB_STEP_SUMMARY
            cat coverage/coverage-summary.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage report not generated" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: functions-coverage
          path: functions/coverage/

  # Job 4: Cloud Functions E2E Tests
  functions-e2e-tests:
    name: Cloud Functions E2E Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: functions
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Check for E2E tests and credentials
        id: check
        run: |
          if [ -d "__tests__" ] && find __tests__ -name "*.e2e.test.js" 2>/dev/null | grep -q .; then
            echo "exists=true" >> $GITHUB_OUTPUT
            # E2E tests require GCP credentials - skip in CI for now
            echo "skip_reason=E2E tests require GCP credentials" >> $GITHUB_OUTPUT
            echo "should_skip=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "skip_reason=No E2E tests found" >> $GITHUB_OUTPUT
            echo "should_skip=true" >> $GITHUB_OUTPUT
          fi

      - name: Run E2E tests
        if: steps.check.outputs.exists == 'true' && steps.check.outputs.should_skip != 'true'
        run: npm run test:e2e

      - name: Report skipped E2E tests
        if: steps.check.outputs.should_skip == 'true'
        run: |
          echo "## Cloud Functions E2E Tests" >> $GITHUB_STEP_SUMMARY
          echo "â­ï¸ Skipped: ${{ steps.check.outputs.skip_reason }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "E2E tests require:" >> $GITHUB_STEP_SUMMARY
          echo "- GCP service account credentials" >> $GITHUB_STEP_SUMMARY
          echo "- Firebase project configuration" >> $GITHUB_STEP_SUMMARY
          echo "- Deployed Cloud Functions" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "These tests should be run manually before deployment." >> $GITHUB_STEP_SUMMARY

  # Job 5: Aggregate Results and Comment on PR
  test-summary:
    name: Test Summary & PR Comment
    runs-on: ubuntu-latest
    needs: [flutter-unit-widget-tests, flutter-integration-tests, functions-unit-tests, functions-e2e-tests]
    if: always()
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          path: artifacts

      - name: Generate comprehensive test summary
        id: summary
        run: |
          # Function to determine status with all possible states
          get_status() {
            local result="$1"
            local passed_emoji="$2"
            
            case "$result" in
              success)
                echo "${passed_emoji} Passed"
                ;;
              failure)
                echo "âŒ Failed"
                ;;
              skipped)
                echo "â­ï¸ Skipped"
                ;;
              cancelled)
                echo "ðŸš« Cancelled"
                ;;
              *)
                echo "â“ Unknown"
                ;;
            esac
          }

          # Determine status for each test suite
          FLUTTER_UNIT_STATUS=$(get_status "${{ needs.flutter-unit-widget-tests.result }}" "âœ…")
          FLUTTER_INTEGRATION_STATUS=$(get_status "${{ needs.flutter-integration-tests.result }}" "âœ…")
          FUNCTIONS_UNIT_STATUS=$(get_status "${{ needs.functions-unit-tests.result }}" "âœ…")
          FUNCTIONS_E2E_STATUS=$(get_status "${{ needs.functions-e2e-tests.result }}" "âœ…")

          cat > test-summary.md << EOF
          ## ðŸ§ª Test Results Summary
          
          ### Test Jobs Status
          | Test Suite | Status |
          |------------|--------|
          | Flutter Unit & Widget Tests | ${FLUTTER_UNIT_STATUS} |
          | Flutter Integration Tests | ${FLUTTER_INTEGRATION_STATUS} |
          | Cloud Functions Unit Tests | ${FUNCTIONS_UNIT_STATUS} |
          | Cloud Functions E2E Tests | ${FUNCTIONS_E2E_STATUS} |
          
          ### Coverage Reports
          
          EOF
          # Add Flutter coverage if available
          if [ -f artifacts/flutter-coverage/coverage-summary.txt ]; then
            echo "#### Flutter Coverage" >> test-summary.md
            echo '```' >> test-summary.md
            cat artifacts/flutter-coverage/coverage-summary.txt >> test-summary.md
            echo '```' >> test-summary.md
            echo "" >> test-summary.md
          fi

          # Add Functions coverage if available
          if [ -f artifacts/functions-coverage/coverage-summary.json ]; then
            echo "#### Cloud Functions Coverage" >> test-summary.md
            echo '```json' >> test-summary.md
            cat artifacts/functions-coverage/coverage-summary.json >> test-summary.md
            echo '```' >> test-summary.md
            echo "" >> test-summary.md
          fi

          # Add overall result - fail if any required test failed or was cancelled
          OVERALL_RESULT="success"
          
          # Check Flutter unit tests (required)
          if [ "${{ needs.flutter-unit-widget-tests.result }}" != "success" ]; then
            OVERALL_RESULT="failure"
          fi
          
          # Check Functions unit tests (required)
          if [ "${{ needs.functions-unit-tests.result }}" != "success" ]; then
            OVERALL_RESULT="failure"
          fi
          
          # Check integration tests (failure counts, skipped and success are OK)
          if [ "${{ needs.flutter-integration-tests.result }}" == "failure" ] || [ "${{ needs.flutter-integration-tests.result }}" == "cancelled" ]; then
            OVERALL_RESULT="failure"
          fi

          # Check E2E tests (failure counts, skipped and success are OK)
          # Note: E2E tests are currently always skipped in CI (require credentials)
          if [ "${{ needs.functions-e2e-tests.result }}" == "failure" ] || [ "${{ needs.functions-e2e-tests.result }}" == "cancelled" ]; then
            OVERALL_RESULT="failure"
          fi
          
          if [ "$OVERALL_RESULT" = "success" ]; then
            echo "### âœ… All Tests Passed!" >> test-summary.md
            echo "SUCCESS=true" >> $GITHUB_OUTPUT
          else
            echo "### âŒ Some Tests Failed" >> test-summary.md
            echo "Please review the failing tests and fix the issues before merging." >> test-summary.md
            echo "SUCCESS=false" >> $GITHUB_OUTPUT
          fi

          # Add to step summary
          cat test-summary.md >> $GITHUB_STEP_SUMMARY

      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('test-summary.md', 'utf8');
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ðŸ§ª Test Results Summary')
            );
            
            const commentBody = summary + '\n\n---\n*Updated at ' + new Date().toISOString() + '*';
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

      - name: Fail if tests failed
        if: steps.summary.outputs.SUCCESS == 'false'
        run: |
          echo "Some tests failed. Please fix them before merging."
          exit 1
