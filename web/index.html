<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A finance tracker app for artists to manage project income and expenses">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Artist Finance Manager">

  <!-- Android meta tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#2563EB">

  <title>Artist Finance Manager</title>
  <link rel="manifest" href="manifest.json">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #EFF6FF 0%, #E0E7FF 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .loading h1 {
      color: #2563EB;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #2563EB;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Grafana Faro Web SDK -->
  <script src="https://unpkg.com/@grafana/faro-web-sdk@^1.3.0/dist/bundle/faro-web-sdk.iife.js"></script>
  <script>
    // Initialize Grafana Faro
    // TODO: Replace these values with your Grafana Cloud configuration
    const GRAFANA_FARO_CONFIG = {
      url: 'YOUR_GRAFANA_CLOUD_COLLECTOR_URL', // e.g., 'https://faro-collector-prod-us-east-0.grafana.net/collect/YOUR_INSTANCE_ID'
      app: {
        name: 'artist-finance-manager-web',
        version: '1.0.0',
        environment: 'production'
      }
    };

    // Only initialize if configuration is provided
    if (GRAFANA_FARO_CONFIG.url && !GRAFANA_FARO_CONFIG.url.includes('YOUR_')) {
      try {
        window.faro = window.GrafanaFaroWebSdk.initializeFaro({
          url: GRAFANA_FARO_CONFIG.url,
          app: GRAFANA_FARO_CONFIG.app,
          instrumentations: [
            // Load default instrumentations
            new window.GrafanaFaroWebSdk.ConsoleInstrumentation(),
            new window.GrafanaFaroWebSdk.ErrorsInstrumentation(),
            new window.GrafanaFaroWebSdk.WebVitalsInstrumentation(),
            new window.GrafanaFaroWebSdk.SessionInstrumentation(),
          ],
        });
        console.log('Grafana Faro initialized successfully');
      } catch (error) {
        console.error('Failed to initialize Grafana Faro:', error);
      }
    } else {
      console.log('Grafana Faro not configured - skipping initialization');
      // Create a no-op faro object for development
      window.faro = {
        api: {
          pushEvent: function() {},
          pushMeasurement: function() {},
          pushLog: function() {},
          pushError: function() {},
          setUser: function() {}
        }
      };
    }
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
