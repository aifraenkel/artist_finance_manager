<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A finance tracker app for artists to manage project income and expenses">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Artist Finance Manager">

  <!-- Android meta tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#2563EB">

  <title>Artist Finance Manager</title>
  <link rel="manifest" href="manifest.json">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #EFF6FF 0%, #E0E7FF 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .loading h1 {
      color: #2563EB;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #2563EB;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <h1>Artist Finance Manager</h1>
    <div class="spinner"></div>
  </div>

  <script>
    // Ensure serviceWorkerVersion exists so the loader doesn't throw in dev/debug builds
    // (build outputs include this variable). Setting it to null is safe and prevents
    // runtime ReferenceErrors which leave the page stuck on the spinner.
    var serviceWorkerVersion = typeof serviceWorkerVersion !== 'undefined' ? serviceWorkerVersion : null;
    window.addEventListener('load', function(ev) {
      // Download main.dart.js. Only include a serviceWorker object when a
      // serviceWorkerVersion is available to avoid triggering registration
      // in development environments where the variable may not be present.
      var loaderOptions = {};
      if (serviceWorkerVersion !== null) {
        loaderOptions.serviceWorker = { serviceWorkerVersion: serviceWorkerVersion };
      }
      loaderOptions.onEntrypointLoaded = function(engineInitializer) {
        engineInitializer.initializeEngine().then(function(appRunner) {
          appRunner.runApp();
          // Remove / hide the initial HTML loader so the Flutter UI becomes visible.
          try {
            var el = document.querySelector('.loading');
            if (el && el.parentNode) el.parentNode.removeChild(el);
          } catch (e) {
            // ignore
          }
        });
      };
      // Use the current Flutter Web loader API (load instead of deprecated loadEntrypoint)
      _flutter.loader.load(loaderOptions);
    });
  </script>
  <script src="flutter.js" defer></script>
</body>
</html>
