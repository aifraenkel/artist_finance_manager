<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A finance tracker app for artists to manage project income and expenses">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Artist Finance Manager">

  <!-- Android meta tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#2563EB">

  <title>Artist Finance Manager</title>
  <link rel="manifest" href="manifest.json">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #EFF6FF 0%, #E0E7FF 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .loading h1 {
      color: #2563EB;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #2563EB;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Grafana Faro Web SDK with Web Tracing -->
  <script>
    (function () {
      // Configuration - can be environment-specific
      const GRAFANA_FARO_CONFIG = {
        url: 'https://faro-collector-prod-us-east-2.grafana.net/collect/108e6a6709ac048a26198aa289d4b93f',
        app: {
          name: 'artist-finance-manager-web',
          version: '1.0.0',
          environment: 'production'
        }
      };

      // Create no-op faro object helper
      function createNoOpFaro() {
        window.faro = {
          api: {
            pushEvent: function() {},
            pushMeasurement: function() {},
            pushLog: function() {},
            pushError: function() {},
            setUser: function() {}
          }
        };
      }

      // Only initialize if configuration is valid
      if (!GRAFANA_FARO_CONFIG.url || GRAFANA_FARO_CONFIG.url.includes('YOUR_')) {
        console.log('Grafana Faro not configured - skipping initialization');
        createNoOpFaro();
        return;
      }

      // Dynamically load Faro Web SDK
      var webSdkScript = document.createElement("script");

      // Pin to specific version for production stability
      // Using @1.3.6 instead of @1 to avoid potential breaking changes from automatic updates
      webSdkScript.src = "https://unpkg.com/@grafana/faro-web-sdk@1.3.6/dist/bundle/faro-web-sdk.iife.js";

      webSdkScript.onload = () => {
        try {
          window.faro = window.GrafanaFaroWebSdk.initializeFaro(GRAFANA_FARO_CONFIG);
          console.log('Grafana Faro initialized successfully');

          // Load instrumentations at the onLoad event of the web-SDK
          // This is important because we need to ensure that the Web-SDK has been loaded and initialized
          var webTracingScript = document.createElement("script");

          // Pin to specific version for production stability
          // Using @1.3.6 instead of @1 to avoid potential breaking changes from automatic updates
          webTracingScript.src = "https://unpkg.com/@grafana/faro-web-tracing@1.3.6/dist/bundle/faro-web-tracing.iife.js";

          // Initialize and add the Web Tracing instrumentation to the already loaded Web-SDK
          webTracingScript.onload = () => {
            try {
              window.GrafanaFaroWebSdk.faro.instrumentations.add(
                new window.GrafanaFaroWebTracing.TracingInstrumentation()
              );
              console.log('Grafana Faro Web Tracing enabled');
            } catch (error) {
              console.error('Failed to initialize Grafana Faro Web Tracing:', error);
            }
          };

          // Handle web tracing script loading failure
          webTracingScript.onerror = () => {
            console.error('Failed to load Grafana Faro Web Tracing - continuing without tracing');
          };

          // Append the Web Tracing script tag to the HTML page
          document.head.appendChild(webTracingScript);
        } catch (error) {
          console.error('Failed to initialize Grafana Faro:', error);
          createNoOpFaro();
        }
      };

      // Handle main SDK script loading failure
      webSdkScript.onerror = () => {
        console.error('Failed to load Grafana Faro SDK - using no-op implementation');
        createNoOpFaro();
      };

      // Append the Web-SDK script tag to the HTML page
      document.head.appendChild(webSdkScript);
    })();
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
