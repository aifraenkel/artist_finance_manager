name: artist_finance_manager
description: Art Finance Hub - A finance tracker app for artists to manage project income and expenses
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase & Authentication
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.1

  # State management & storage
  shared_preferences: ^2.2.2
  provider: ^6.1.2

  # Utilities
  intl: ^0.19.0
  http: ^1.2.0
  device_info_plus: ^10.1.0
  uuid: ^4.5.1
  crypto: ^3.0.3
  csv: ^6.0.0

  # Charts and visualization
  fl_chart: ^0.69.0

  # Icons (Material Design icons are built-in)
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  integration_test:
    sdk: flutter
  fake_cloud_firestore: ^3.0.3
  mockito: ^5.4.4
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#2563EB"
  adaptive_icon_foreground: "assets/icon.png"
